<div id="magic-items-page" *ngFor="let post of posts">
  <div class="magic-item-post">
    <a [routerLink]="['/magic-items', post.title]" class="magic-item-title">
      {{post.title}}
    </a>
    <p class="magic-item-desc">
      {{post.description}}
    </p>
    <p class="magic-item-type">
      {{post.type}}
    </p>
    <p class="magic-item-details">
      {{post.details}}
    </p>
  </div>  
</div>
