<div class="filter-element">
    <div *ngFor="let filter of filterGroup1" class="filter-group-1">
        <input type="checkbox" [id]="filter">
        <label [for]="filter">{{filter}}</label>
    </div>
    <div *ngFor="let filter of filterGroup2" class="filter-group-2">
        <input type="checkbox" [id]="filter">
        <label [for]="filter">{{filter}}</label>
    </div>
</div>
