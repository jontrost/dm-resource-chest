<div class="nav-spacer"></div>
<cl-post-filter [filter1]="'sex'" [filterGroup1]="['male','female']" [filter2]="'age'" [filterGroup2]="['young','middle-aged','old']"></cl-post-filter>
<div class="page">
  <a [routerLink]="['/npcs', post.url]" class="post" *ngFor="let post of posts$ | async">
    <span class="title">
      {{post.name}}
    </span>
    <span class="preview">
      {{post.race}} {{post.profession}}
    </span>
  </a>
</div>
