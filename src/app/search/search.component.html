<div class="search-element">
<input type="text" placeholder="search" [(ngModel)]="searchTerm" (keyup.enter)="search()">
    <ul class="results-list">
        <li class="result" *ngFor="let post of posts$ | async">
            <a>{{post.title}}</a>
        </li>
    </ul>
</div>
