<div class="search-element">
    <input type="text" placeholder="search" [formControl]="input" (focus)="showResults()" (focusout)="hideResults()">
        <cdk-virtual-scroll-viewport class="scroll-viewport" itemSize="40" [ngClass]="{ 'hide' : hide }">
            <a [routerLink]="post.url" class="result" *cdkVirtualFor="let post of posts$ | async" >
                {{post.title}}<span class="post-type"> ({{post.type}})</span>
            </a>
        </cdk-virtual-scroll-viewport>
</div>
