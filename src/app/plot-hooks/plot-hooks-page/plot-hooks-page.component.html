<div class="nav-spacer"></div>
<div class="page">
  <a [routerLink]="['/plot-hooks', post.url]" class="post" *ngFor="let post of posts$ | async">
    <span class="title">
      {{post.title}}
    </span>
    <span class="preview">
      <span class="tags" *ngFor="let tag of post.tags">{{tag}}</span>
    </span>
  </a>
</div>
