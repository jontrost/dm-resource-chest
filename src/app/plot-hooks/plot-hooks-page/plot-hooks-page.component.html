<div class="nav-spacer"></div>
<div id="plot-hooks-page" *ngFor="let post of posts$ | async">
  <div class="plot-hook-post">
    <a [routerLink]="['/plot-hooks', post.url]" class="plot-hook-title">
      {{post.title}}
    </a>
    <p class="plot-hook-content">
      {{post.content}}
    </p>
  </div>
</div>
